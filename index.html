<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="index.css">
<body>
    <h3>Sign Up</h3>
    <form>
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter First Name" name="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter Last Name" name="lname"><br><br>
        <label for="fname">Date of Birth</label>
        <select name="Date">
            <option value="Date">Date</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <select name="Month">
            <option value="Month">Month</option>
            <option value="january">january</option>
            <option value="february">february</option>
        </select>
        <select name="Year">
            <option value="Year">Year</option>
            <option value="1985">1985</option>
            <option value="1980">1980</option>
        </select><br><br>
        <label for="lname">Gender</label>
        <input type="radio" name="lname" value="Male" selected>Male
        <input type="radio" name="lname" value="Female" selected>Female<br><br>
        <label for="fname">Country</label>
        <select name="Country">
            <option value="Country">Country</option>
            <option value="Afghanisthan">Afghanisthan</option>
            <option value="India">India</option>
        </select><br><br>
        <label for="lname">E-mail</label>
        <input type="text" placeholder="E-mail" name="lname"><br><br>
        <label for="fname">Password</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Confirm Password</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="checkbox" name="lname" value="I Agree to the Terms of use" selected>I Agree to the Terms of use<br><br>
        <button style="height: 35px; width: 70px;" id="submit">Submit</button>
        <button style="height: 35px; width: 70px;" id="cancel">Cancel</button>
    </form>
</body>
</html>
